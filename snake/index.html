<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }
        canvas {
            background-color: #000;
            border: 2px solid #fff;
        }
        .controls {
            margin-top: 10px;
        }
        .controls button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <table>
            <tr>
            <td></td> 
            <td>
        <button onclick="move('UP')">⬆️</button>
            </td>
            <td></td>
            </tr>
            <tr>
                <td>
        <button onclick="move('LEFT')">⬅️</button>
                </td>
                <td>
        <button onclick="move('DOWN')">⬇️</button>
                </td>
                <td>
        <button onclick="move('RIGHT')">➡️</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        
        const foodImage = new Image();
        foodImage.src = 'https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg'; // URL de la imagen del logo

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };

        let score = 0;
        let d;

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != "RIGHT") {
                d = "LEFT";
            } else if (event.keyCode == 38 && d != "DOWN") {
                d = "UP";
            } else if (event.keyCode == 39 && d != "LEFT") {
                d = "RIGHT";
            } else if (event.keyCode == 40 && d != "UP") {
                d = "DOWN";
            }
        }

        function move(dir) {
            if (dir == 'LEFT' && d != "RIGHT") {
                d = "LEFT";
            } else if (dir == 'UP' && d != "DOWN") {
                d = "UP";
            } else if (dir == 'RIGHT' && d != "LEFT") {
                d = "RIGHT";
            } else if (dir == 'DOWN' && d != "UP") {
                d = "DOWN";
            }
        }

        function collision(newHead, array) {
            for (let i = 0; i < array.length; i++) {
                if (newHead.x == array[i].x && newHead.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.drawImage(foodImage, food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Puntaje: " + score, 10, 20);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
